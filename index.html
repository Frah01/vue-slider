<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-for="images in slides"  :src="images.image">
                    <div class="text">
                        <h3 v-for="titles in slides" v-text="titles.title" ></h3>
                        <p v-for="descriptions in slides" v-text="descriptions.text">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>

                <div class="thumbs " :class="(activeImage == index) ? 'active' : ''" v-for="(images,index) in slides.image">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        
                    </div>
                    <div class="thumb">
                        
                    </div>
                    <div class="thumb">
                        
                    </div>
                    <div class="thumb">
                        
                    </div>
                    <div class="thumb">
                       
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
