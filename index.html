<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" >
                    <img  @mouseover="stopAutoplay()" @mouseleave="startAutoplay()" :src="slides[activeItem].image">
                    <div class="text">
                        <h3  v-text="slides[activeItem].title" ></h3>
                        <p  v-text="slides[activeItem].text">
                            
                        </p>
                    </div>
                </div>

                <div class="thumbs" >
                    <div class="prev" @click="prev()">
                    </div>
                    <div class="next" @click="next()"></div>
                    <div class="thumb" v-for="(images, index) in slides" :class="(activeItem === index ) ? 'active' : '' ">
                        <img :src="images.image" alt="thumbnail" @click="changeImage(index)"/>
                </div>
                <div class="buttons" >
                    <button @click="startAutoplay()"  class="btn btn-play" ><i class="fa-solid fa-play"></i></button>
                    <button @click="stopAutoplay()" class="btn btn-pause"><i class="fa-solid fa-pause"></i></button>
                </div>
            </div>
        </div>
    </div>
   

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
